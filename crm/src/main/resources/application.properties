#maria db schema, user,driver, and password
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mariadb://localhost:3306/fc_crm
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true

# spring jpa settings for db naming convenstion
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dailect=org.hibernate.dialect.MariaDB103Dialect

#tomcat port
server.port=8080

#console information
logging.level.org.hibernate.SQL=info
logging.level.org.hibernate.type=info
spring.datasource.initialization-mode=always
logging.level.com.fluidcodes.crm=trace
#logging.config=classpath:log4j2.xml






## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=50MB
# Max Request Size
spring.servlet.multipart.max-request-size=60MB

spring.security.user.name="admin"
spring.security.user.password="admin"


